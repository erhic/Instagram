 {% extends 'usersaccount/base.html'%}{%load crispy_forms_tags %} {% block content %}
<div class="row mt-4">
    <div class="col-md-4 mx-auto">
        <div class="card form-card" style="width: 22rem;">
            <div class="card-body p-2">
                <h4 class="text-center m-4 instagram"><span class="logoname h1 ">Instagram</span></h4>
                <form action="" class="mb-3" method="POST">
                    {% csrf_token %}
                    <div class="form-group text-center mt-4 px-4">
                        {{form|crispy}}
                    </div>




                    <div class="form-group d-grid mt-3 px-4 text-center">
                        <button type="submit" class="btn btn-info text-white btn-block mb-3 fw-bold">Login</button>
                    </div>


                </form>
            </div>
        </div>
        <div class="card " style="width: 22rem;">
            <ul class=" list-group list-group-flush">
                <li class="list-group-item ">
                    <p class="text-center "><span>Need an account?</span> <a href="{% url 'register'%}">Sign Up</a></p>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
