{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/14bff15e69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'usersaccounts/main.css' %}">

    <title>Instagram</title>

</head>


<body>

    {% block content %}
    <div class="row mt-4">
        <div class="col-md-4 mx-auto">
            <div class="card form-card" style="width: 22rem;">
                <div class="card-body">
                    <h4 class="text-center m-4 instagram"><span class="logoname h1 ">Instagram</span></h4>
                    <form action="" class="mb-5" method="POST">
                        {% csrf_token %}
                        <div class="form-group mt-3 px-4">
                            <input type="text" class="form-control form-input" placeholder="Email" name="email">

                        </div>
                        <div class="form-group mt-3 px-4">
                            <input type="password" class="form-control form-input" placeholder="Password" name="password">

                        </div>
                        <div class="form-group d-grid mt-3 px-4">
                            <button type="submit" class="btn btn-info text-white btn-block mb-3">Login</button>
                        </div>
                        <p class="text-center"><a href="#">Forgot Password</a></p>
                    </form>
                </div>
            </div>
            <div class="card mt-2  p-1" style="width: 22rem;">
                <ul class=" list-group list-group-flush">
                    <li class="list-group-item ">
                        <p class="text-center"><span>Don't have an account?</span> <a href="{% url 'register'%}">Sign Up</a></p>
                    </li>
                </ul>
            </div>
            {% endblock %}
        </div>
    </div>
</body>

</html>
